<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Resizer</h1>
        <div class="input-container">
            <label for="imageInput">Select Image:</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        <div id="dimensions"></div>
        <div class="input-container">
            <label for="widthInput">Width:</label>
            <input type="number" id="widthInput" disabled>
        </div>
        <div class="input-container">
            <label for="heightInput">Height:</label>
            <input type="number" id="heightInput" disabled>
        </div>
        <div class="input-container">
            <label for="scaleInput">Scale (%):</label>
            <input type="number" id="scaleInput" min="1" value="100">
        </div>
        <button id="resizeButton">Resize</button>
        <a id="downloadButton" download="resized_image.jpg" style="display: none;">Download Resized Image</a>
        <div id="resultContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
